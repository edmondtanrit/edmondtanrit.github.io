 <body>

          <input class="form-control me-sm-2" type="search" placeholder="Search for Music">

  <h1></h1>
  <div id="player"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const form = document.querySelector('form');
    const searchInput = document.querySelector('.form-control');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const keyword = searchInput.value;
      const apiKey = 'AIzaSyAafDILSk1h5KYxonE7Ta70sj6ZLdoqKp4'; // Replace with your YouTube Data API key

      const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&part=snippet&q=${encodeURIComponent(keyword)}&type=video&maxResults=1`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const firstResult = data.items[0];
          const videoId = firstResult.id.videoId;

          // Create the YouTube video player
          new YT.Player('player', {
            height: '360',
            width: '640',
            videoId: videoId
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
